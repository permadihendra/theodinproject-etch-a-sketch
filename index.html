    function makeGrid() {
      let col, row;
      col = prompt("Enter the numbers of Column :");
      row = prompt("Enter the numbers of Row");

      for (i = 0; i < row; i++) {
        const gridrow = document.createElement("div");
        gridrow.setAttribute(
          "style",
          "display:flex; flex-direction:row; justify-content:center;  background-color:black; width: auto"
        );

        for (j = 0; j < col; j++) {
          const gridcell = document.createElement("div");
          gridcell.setAttribute(
            "style",
            "width:48px; height:48px; margin-right:2px; border-radius:5px; "
          );

          gridcell.className = "gridcell";
          gridrow.appendChild(gridcell);
        }

        gridcontainer.appendChild(gridrow).className = "row";
      }
    }
